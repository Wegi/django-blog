{% extends 'base.html' %}
{% load formatting %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <small><i>Published: {{ post.pub_date }}</i></small>
            <p>{{ post.text|safe_markdown }}</p>
            {% if not forloop.last %}<hr>{% endif %}
        </div>
    {% endfor %}
{% endblock %}
